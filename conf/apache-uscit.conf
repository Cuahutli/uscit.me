<VirtualHost *:80>
    ServerName uscit.me
    ServerAdmin ing.cuahutliulloa@gmail.com

    Alias /static /home/webuser/www/uscit.me/static-cdn/static
    <Directory /home/webuser/www/uscit.me/static-cdn/static>
       Require all granted
     </Directory>

    Alias /media /home/webuser/www/uscit.me/static-cdn/media
    <Directory /home/webuser/www/uscit.me/static-cdn/media>
       Require all granted
     </Directory>
     
    <Directory /home/webuser/www/uscit.me/src/uscit>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess uscitme python-path=/home/webuser/www/uscit.me/src/ python-home=/home/webuser/www/uscit.me/venv/lib/python3.5/site-packages
    WSGIProcessGroup uscitme
    WSGIScriptAlias / /home/webuser/www/uscit.me/src/uscit/wsgi.py


    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>